<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
    background-color: black;
      margin: 0;
      padding: 15px;
      font-family: "Segoe UI", sans-serif;
      width: 250px;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    .toggle-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status-text {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #666;
    }

    .status-text.active {
      color: #2196F3;
    }

    .shortcut-info {
      margin: 15px 0;
      padding: 10px;
      background-color: #e8f4f8;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
      border: 1px solid #d0e7f0;
    }

    .shortcut-key {
      font-weight: bold;
      background-color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-family: monospace;
      color: #333;
    }

    .about {
      margin-top: 15px;
      font-size: 14px;
    }

    .about a {
      color: #2196F3;
      text-decoration: none;
    }

    .about a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="title">Force Dark Mode</div>
  
  <div class="toggle-section">
    <div class="toggle-label">Toggle Dark Mode</div>
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
    <div class="status-text" id="statusText">OFF</div>
  </div>

  <div class="shortcut-info">
    Quick shortcut: <span class="shortcut-key">Alt</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">I</span>
  </div>

  <div class="divider"></div>

  <div class="about">
    <a href="https://www.kaggle.com/atharvashinde3164" target="_blank">About Developer</a>
  </div>

  <p class="note">If dark mode doesn't work immediately, try refreshing the page once. Some websites may require a page reload to apply the styles properly.</p>

  <script src="popup.js"></script>
</body>
</html>
