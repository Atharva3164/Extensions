<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: "Segoe UI", sans-serif;
      width: 250px;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .shortcut-info {
      margin: 15px 0;
      padding: 10px;
      background-color: #e8f4f8;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
      border: 1px solid #d0e7f0;
    }

    .shortcut-key {
      font-weight: bold;
      background-color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-family: monospace;
    }

    .about {
      margin-top: 15px;
      font-size: 14px;
    }

    .about a {
      color: #2196F3;
      text-decoration: none;
    }

    .about a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">YouTube Video Invert</div>
  
  <label class="switch">
    <input type="checkbox" id="invertToggle" />
    <span class="slider"></span>
  </label>

  <div class="shortcut-info">
    <div>Keyboard Shortcut:</div>
    <span class="shortcut-key">Alt+I</span>
    <div style="font-size: 10px; margin-top: 5px;">(Cmd+Shift+I on Mac)</div>
  </div>

  <div class="about">
    <a href="https://www.kaggle.com/atharvashinde3164" target="_blank">About</a>
  </div>

  <p class="note">If it doesn't work, reload the page once</p>
  
  <script src="popup.js"></script>
</body>
</html>
